<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Three JS By Alejandro</title>
		<style>
			body { margin: 0; overflow: hidden;}
			canvas { display: block; }
		</style>
	</head>
	<body>
        <h1>Howdy!, use the arrows to animate the cube!!</h1>
        <h3>You can press multiple keys at the time</h3>
		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 3;

            var rotationDirectionY = 0;
            var rotationDirectionX = 0;

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );

                cube.rotation.x += rotationDirectionX;
                cube.rotation.y += rotationDirectionY;
            }
            animate();

            document.addEventListener('keydown', (event) => {
                const keyName = event.key;
                switch(keyName){
                    case  'ArrowUp': 
                        rotationDirectionX = 0.01; 
                    break;
                    case  'ArrowDown': 
                        rotationDirectionX = -0.01; 
                        break;
                    case  'ArrowLeft': 
                        rotationDirectionY =  -0.01; 
                        break;
                    case  'ArrowRight': 
                        rotationDirectionY =  0.01; 
                    break;
                }
            });

		</script>
	</body>
</html>
